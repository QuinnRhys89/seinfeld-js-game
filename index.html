<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img class="seinfeld-logo" src="assets/seinfeld-logo.png" alt="seinfeld logo">
        <h1>Seinfeld Quote Generator</h1>

        <!-- Points Counter -->
        <div class="score">
            <p><span class="score-number">0</span> Points</p>
        </div>

        <!-- Timer -->
        <div class="timer">
            <span id="seconds">5</span>
        </div>

        <iframe id="gif" src="https://giphy.com/embed/Xg5DdPfnvLd3W" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p>
            <a href="https://giphy.com/gifs/Xg5DdPfnvLd3W">via GIPHY</a>
        </p>

        <!-- Random Quote -->
        <div class="quote-container">
            <h2 id="text"></h2>
        </div>

        
        <button id="quote-btn">Get Quote</button>
        
        <!-- User Selection -->
        <div class="button-container">
            <button id="elaine" class="answer-btn">Elaine</button>
            <button id="george" class="answer-btn">George</button>
            <button id="kramer" class="answer-btn">Kramer</button>
            <button id="jerry" class="answer-btn">Jerry</button>
            <button id="newman" class="answer-btn">Newman</button>
            <button id="frank" class="answer-btn">Frank</button>
        </div>
    </main>
    
    <!-- jQuery must always be above -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

    <script src="main.js"></script>

</body>
</html>
